<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
        <title>Chat da UOL</title>
    </head>
    <body>

        <div class="login-screen">
            <img src="assets/images/login.png">
            <div class="login">
                
                <span class="error-message hide"><p>Por gentileza, escolha um novo usu√°rio e tente novamente!</p></span>
                <input type="text"></input>
                <button onclick="requestLogin()">Acessar</button>   <br>
                <span ><p>Quem gosta de chat sem emoticons? Dentro da sua mensagem envie um <3 ou um xD e veja o resultado!</p></span>

            </div>

        </div>
        
        <main>
            <div class="topo">
                <img src="./assets/images/logo.png">
            </div>
            <div class="messages">            
                <ul class="campo-textos"></ul>
            </div>

            <div class="mensagem">
                <div class="esquerda">
                    <input class="message-input" type="text" placeholder="Digite sua mensagem...">
                    <span></span>
                    
                </div>
                <button onclick="sendMessage()">
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </button>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./assets/js/main.js"></script>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    </body>
</html>
